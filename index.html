<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mngnv_que</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; text-align: center; padding: 20px; }
        .product { border: 1px solid #222; border-radius: 15px; padding: 15px; background: #0a0a0a; max-width: 350px; margin: 0 auto; }
        img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .form-container { margin-top: 20px; text-align: left; max-width: 350px; margin-left: auto; margin-right: auto; }
        input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #333; background: #111; color: #fff; box-sizing: border-box; }
        button { background: #fff; color: #000; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; font-size: 16px; }
        h1 { letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1>MNGNV_QUE</h1>
    
    <div class="product">
        <img src="https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/photo_2025-01-30_16-43-34.jpg" alt="Zip-Hoodie">
        <h2>Zip-Hoodie</h2>
        <p style="color: #888;">Цена: 8000 rub</p>
    </div>

    <div class="form-container">
        <input type="text" id="name" placeholder="ФИО полностью">
        <input type="text" id="city" placeholder="Город">
        <input type="text" id="address" placeholder="Адрес ПВЗ">
        <input type="text" id="index" placeholder="Индекс (если почта)">
        <input type="tel" id="phone" placeholder="Номер телефона">
        <input type="email" id="email" placeholder="Email (необязательно)">
        <button id="main_btn">ОФОРМИТЬ ЗАКАЗ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let btn = document.getElementById('main_btn');
        tg.expand();

        btn.addEventListener('click', () => {
            let data = {
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                index: document.getElementById('index').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                totalPrice: 8000
            };

            if (!data.name || !data.phone || !data.address) {
                tg.showAlert("Заполни ФИО, телефон и адрес!");
                return;
            }

            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>
</html>
