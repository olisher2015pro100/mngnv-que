<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mngnv_que Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; padding: 20px; text-align: center; }
        .item { border: 1px solid #333; padding: 15px; margin-bottom: 20px; border-radius: 10px; }
        img { width: 100%; max-width: 300px; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        button { background: #fff; color: #000; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        h2 { margin: 10px 0; }
        #order-form { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
</head>
<body>
    <h1>mngnv_que</h1>
    
    <div class="item">
        <img src="https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/photo_2025-01-30_16-43-34.jpg" alt="Zip Hoodie">
        <h2>Zip-Hoodie</h2>
        <p>Цена: 8000 rub</p>
    </div>

    <div id="order-form">
        <h3>Данные для доставки</h3>
        <input type="text" id="user_name" placeholder="ФИО полностью">
        <input type="text" id="user_city" placeholder="Город">
        <input type="text" id="user_address" placeholder="Адрес ПВЗ (СДЭК/Почта)">
        <input type="text" id="user_index" placeholder="Почтовый индекс">
        <input type="tel" id="user_phone" placeholder="Номер телефона">
        <input type="email" id="user_email" placeholder="Email">
        <button id="buy-btn">Оформить заказ на 8000 rub</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let buyBtn = document.getElementById('buy-btn');

        tg.expand(); // Разворачиваем на весь экран

        buyBtn.addEventListener('click', () => {
            // Собираем данные из полей
            let name = document.getElementById('user_name').value;
            let city = document.getElementById('user_city').value;
            let address = document.getElementById('user_address').value;
            let index = document.getElementById('user_index').value;
            let phone = document.getElementById('user_phone').value;
            let email = document.getElementById('user_email').value;

            // Простая проверка: заполнены ли поля
            if (!name || !address || !phone) {
                alert("Пожалуйста, заполни ФИО, адрес и телефон!");
                return;
            }

            // Пакет данных для бота
            let data = {
                totalPrice: 8000,
                name: name,
                city: city,
                address: address,
                index: index,
                phone: phone,
                email: email,
                count: 1
            };

            tg.sendData(JSON.stringify(data)); // Отправляем боту
            tg.close(); // Закрываем веб-апп
        });
    </script>
</body>
</html>
