<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mngnv_que</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { --bg: #000; --text: #fff; --card: #0a0a0a; --border: #222; }
        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-transform: lowercase; overflow-x: hidden;
        }
        .app { width: 100%; max-width: 500px; margin: 0 auto; }
        header { 
            padding: 20px; text-align: center; font-weight: 900; letter-spacing: 3px; 
            text-transform: uppercase; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100;
        }
        .catalog { padding: 15px; display: grid; gap: 20px; }
        .product-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 20px; 
            overflow: hidden; cursor: pointer;
        }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 15px; }
        .card-title { font-weight: 700; font-size: 18px; }
        .card-price { color: #888; margin-top: 5px; }

        /* Страницы */
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .back-btn { padding: 15px; color: #666; cursor: pointer; font-weight: 600; }
        .swiper { width: 100%; height: 400px; background: #000; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: contain; }

        .details { padding: 20px; }
        .main-title { font-size: 24px; font-weight: 800; margin-bottom: 5px; }
        .main-price { font-size: 20px; color: #aaa; margin-bottom: 20px; }
        .description { 
            font-size: 14px; color: #777; line-height: 1.6; 
            background: #0f0f0f; padding: 15px; border-radius: 15px; margin-bottom: 20px;
            white-space: pre-line;
        }

        .sizes { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .size-btn { 
            padding: 15px; border: 1px solid #333; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.2s;
        }
        .size-btn.selected { background: #fff; color: #000; border-color: #fff; }

        input { 
            width: 100%; padding: 16px; margin-bottom: 10px; border-radius: 12px; 
            background: #111; border: 1px solid #333; color: #fff; box-sizing: border-box; outline: none;
        }
        .btn-main { 
            width: 100%; padding: 18px; background: #fff; color: #000; 
            border: none; border-radius: 15px; font-weight: 800; font-size: 16px; 
            text-transform: uppercase; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="app">
    <header>MNGNV_QUE</header>

    <div id="catalog-page" class="page active">
        <div class="catalog">
            <div class="product-card" onclick="openProduct()">
                <img src="https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/zip-hoode.jpg" alt="product">
                <div class="card-info">
                    <div class="card-title">zip-hoodie "snich"</div>
                    <div class="card-price">8000 rub</div>
                </div>
            </div>
            <div class="product-card" style="opacity: 0.3;">
                <div style="height:200px; display:flex; align-items:center; justify-content:center; background:#111;">coming soon</div>
            </div>
        </div>
    </div>

    <div id="product-page" class="page">
        <div class="back-btn" onclick="showPage('catalog-page')">← назад</div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="gallery">
                </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="details">
            <div class="main-title">zip-hoodie "snich"</div>
            <div class="main-price">8000 rub</div>
            <div class="description">
                new drop
                oversize fit
                ткань: футер 3-х нитка / кружево / сетка
                машинная вышивка

                baby size: рост до 175
                big size: рост 175+
            </div>
            <div class="sizes">
                <div class="size-btn" onclick="selectSize(this)">baby-size</div>
                <div class="size-btn" onclick="selectSize(this)">big-size</div>
            </div>
            <button class="btn-main" onclick="showPage('order-page')">купить</button>
        </div>
    </div>

    <div id="order-page" class="page">
        <div class="back-btn" onclick="showPage('product-page')">← назад к товару</div>
        <div class="details">
            <h2 style="margin-bottom: 20px;">доставка</h2>
            <input type="text" id="fio" placeholder="фио">
            <input type="text" id="city" placeholder="город">
            <input type="text" id="address" placeholder="адрес пвз (сдэк/почта)">
            <input type="text" id="phone" placeholder="номер телефона">
            <button class="btn-main" onclick="sendOrder()">оформить заказ</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selectedSize = "";
    // Твои картинки из репозитория
    const images = [
        "https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/zip-hoode.jpg",
        "https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/zip-hoode1.jpg",
        "https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/zip-hoode2.jpg",
        "https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/zip-hoode3.jpg"
    ];

    function showPage(pageId) {
        $('.page').removeClass('active');
        $('#' + pageId).addClass('active');
        window.scrollTo(0,0);
    }

    function openProduct() {
        let html = "";
        images.forEach(img => {
            html += `<div class="swiper-slide"><img src="${img}"></div>`;
        });
        $('#gallery').html(html);
        
        new Swiper(".mySwiper", {
            pagination: { el: ".swiper-pagination", clickable: true }
        });
        showPage('product-page');
    }

    function selectSize(btn) {
        $('.size-btn').removeClass('selected');
        $(btn).addClass('selected');
        selectedSize = $(btn).text();
    }

    function sendOrder() {
        const fio = $('#fio').val();
        const city = $('#city').val();
        const addr = $('#address').val();
        const phone = $('#phone').val();

        if (!selectedSize) return alert("выбери размер!");
        if (!fio || !city || !addr || !phone) return alert("заполни все поля доставки!");

        const orderData = {
            item: 'zip-hoodie "snich"',
            price: 8000,
            size: selectedSize,
            customer: fio,
            address: city + ", " + addr,
            phone: phone
        };

        tg.sendData(JSON.stringify(orderData));
    }
</script>
</body>
</html>
