<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mngnv_que Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #000; color: #fff; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; padding-bottom: 50px; }
        h1 { font-size: 28px; letter-spacing: 4px; text-transform: uppercase; margin: 20px 0; text-align: center; }
        .product-card { background: #111; border-radius: 20px; padding: 15px; margin-bottom: 30px; text-align: center; border: 1px solid #222; }
        .product-card img { width: 100%; border-radius: 15px; display: block; margin-bottom: 15px; }
        .product-card h2 { margin: 10px 0 5px 0; font-size: 20px; }
        .product-card .price { color: #888; font-size: 18px; margin-bottom: 10px; }
        
        .form-section h3 { font-size: 14px; text-transform: uppercase; color: #555; margin: 20px 0 10px 5px; letter-spacing: 1px; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #222; background: #0a0a0a; color: #fff; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #fff; outline: none; }
        
        #order-btn { background: #fff; color: #000; padding: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; margin-top: 20px; }
        #order-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNGNV_QUE</h1>
        
        <div class="product-card">
            <img src="https://raw.githubusercontent.com/olisher2015pro100/mngnv-que/main/photo_2025-01-30_16-43-34.jpg" alt="Zip Hoodie">
            <h2>Classic Zip-Hoodie</h2>
            <div class="price">8000 RUB</div>
        </div>

        <div class="form-section">
            <h3>Доставка</h3>
            <input type="text" id="name" placeholder="ФИО полностью">
            <input type="text" id="city" placeholder="Город">
            <input type="text" id="address" placeholder="Адрес ПВЗ (СДЭК/Почта)">
            <input type="text" id="index" placeholder="Почтовый индекс">
            <input type="tel" id="phone" placeholder="Номер телефона">
            <input type="email" id="email" placeholder="Email">
        </div>

        <button id="order-btn">ОФОРМИТЬ ЗАКАЗ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let btn = document.getElementById('order-btn');
        tg.expand();

        btn.addEventListener('click', () => {
            let orderData = {
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                index: document.getElementById('index').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                totalPrice: 8000,
                count: 1
            };

            // Проверка на заполнение
            if(!orderData.name || !orderData.phone || !orderData.address) {
                tg.showAlert("Заполни хотя бы ФИО, Телефон и Адрес!");
                return;
            }

            tg.sendData(JSON.stringify(orderData));
        });
    </script>
</body>
</html>
